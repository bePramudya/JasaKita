<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posting Product - JasaKita</title>
  <link rel="icon" href="/src/icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/product.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger"></nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Posting Jasa Baru</h2>
    <form id="postProductForm" class="p-4 border rounded shadow-sm">
      <div class="mb-3 text-center">
        <label for="productPhoto" class="form-label">
          <i class="fa fa-cloud-upload-alt fa-3x text-muted" style="cursor: pointer;"></i>
        </label>
        <input type="file" class="form-control d-none" id="productPhoto" name="photo" accept="image/*">
        <p class="text-muted">Klik ikon cloud untuk mengunggah gambar</p>
        <!-- Tambahkan elemen pembungkus untuk preview -->
        <div class="photo-preview-wrapper">
          <img id="photoPreview" src="" alt="Preview Foto" class="img-thumbnail d-none">
        </div>
      </div>
      <div class="mb-3">
        <label for="productTitle" class="form-label">Judul Jasa</label>
        <input type="text" class="form-control" id="productTitle" name="title" placeholder="Masukkan judul jasa" required>
      </div>
      <div class="mb-3">
        <label for="productCategory" class="form-label">Kategori Jasa</label>
        <select class="form-select" id="productCategory" name="category" required>
          <option value="akademik">Akademik & Edukasi</option>
          <option value="desain">Desain & Kreatif</option>
          <option value="teknologi">Teknologi & Digital</option>
          <option value="penulisan">Penulisan & Editing</option>
          <option value="layanan">Layanan Harian & Logistik</option>
          <option value="acara">Acara & Sosial</option>
          <option value="hiburan">Hiburan & Gimik</option>
          <option value="konsultasi">Konsultasi & Bantuan Online</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Harga Jasa</label>
        <input type="number" class="form-control" id="productPrice" name="price" placeholder="Masukkan harga jasa" required>
      </div>
      <div class="mb-3">
        <label for="productDescription" class="form-label">Deskripsi Jasa</label>
        <textarea class="form-control" id="productDescription" name="description" rows="4" placeholder="Masukkan deskripsi jasa" required></textarea>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary w-100">Posting Jasa</button>
        <button type="button" class="btn btn-secondary w-100" id="cancelButton">Batal</button>
      </div>
    </form>
  </div>

  <!-- Popup Container -->
  <div id="popupContainer" class="position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1050;"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/product.js" type="module"></script>
</body>
</html>
