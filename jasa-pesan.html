<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - JasaKita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/jasa-pesan.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="icon" href="/src/icon.png" type="image/x-icon">
</head>
<body class="chat-app">
  <!-- Mobile Header -->
  <div class="mobile-header d-md-none">
    <button class="back-button" id="backToList">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h6 class="mb-0" id="mobileChatRecipientName">Chat</h6>
    <button class="search-button" id="mobileSearchBtn">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <!-- Mobile Search Bar (Hidden by default) -->
  <div class="mobile-search-bar d-md-none" id="mobileSearchBar">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" 
        placeholder="Hubungi lainnya..." 
        class="search-input" 
        id="mobileSearchUsers">
      <button class="close-search" id="closeSearchBtn">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="mobileSearchResults" class="search-results"></div>
  </div>

  <div class="container-fluid chat-container p-0">
    <div class="row g-0 h-100">
      <!-- Daftar Chat -->
      <div class="col-md-4 col-lg-3 chat-sidebar" id="chatListSection">
        <div class="chat-list-container">
          <div class="chat-list-header">
            <h5 class="d-none d-md-block">Chat</h5>
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input type="text" 
                placeholder="Hubungi lainnya..." 
                class="search-input" 
                id="searchUsers">
              <div id="searchResults" class="search-results"></div>
            </div>
          </div>
          <div class="chat-list-body">
            <ul id="chatList" class="chat-list"></ul>
          </div>
        </div>
      </div>

      <!-- Area Chat -->
      <div class="col-md-8 col-lg-9 chat-main" id="chatSection">
        <div class="chat-frame">
          <!-- Chat Header -->
          <div class="chat-header d-none d-md-flex">
            <div class="chat-header-user">
              <div class="user-avatar">
                <img src="https://via.placeholder.com/40" alt="User" id="recipientAvatar">
              </div>
              <div class="user-info">
                <h6 id="chatRecipientName">Pilih Chat</h6>
              </div>
            </div>
          </div>
          
          <div id="messageContainer" class="chat-messages"></div>

          <div class="chat-input">
            <form id="messageForm" class="message-form">
              <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Ketik pesan..." required>
              </div>
              <button type="submit" class="btn-send">
                <i class="fas fa-paper-plane"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/jasa-pesan.js" type="module"></script>
  <script src="/js/navbar.js" type="module"></script>
</body>
</html>
