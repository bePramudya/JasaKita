<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Jasa - JasaKita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/product-detail.css">
  <link rel="icon" href="/src/icon.png" type="image/x-icon">
  
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand" href="/home.html">
        <img src="/src/logo.jpg" alt="Logo" class="brand-image">
        <span>JasaKita</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home.html">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile.html">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="/logout.html">Keluar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="product-container">
    <div class="breadcrumb-container">
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/home.html">Beranda</a></li>
            <li class="breadcrumb-item active" id="product-category">Loading...</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="product-detail-wrapper">
        <div class="product-gallery">
          <div class="main-image-container">
            <img id="mainImage" src="" alt="" class="main-image">
          </div>
        </div>

        <div class="product-info">
          <div class="product-header">
            <h1 id="productTitle">Loading...</h1>
            <div class="price-tag">
              <span class="price" id="productPrice">Rp0</span>
            </div>
          </div>

          <div class="seller-info">
            <img id="sellerPhoto" src="/src/default-avatar.png" alt="Seller" class="seller-avatar">
            <div class="seller-details">
              <h3 id="sellerName">Loading...</h3>
              <span class="seller-status">
                <i class="fas fa-circle"></i> Online
              </span>
            </div>
          </div>

          <div class="product-description">
            <h4>Deskripsi Jasa</h4>
            <p id="productDescription">Loading...</p>
          </div>

          <div class="action-buttons">
            <button id="chatButton" class="btn-chat">
              <i class="fas fa-comments"></i>
              Chat Penjual
            </button>
            <button id="whatsappButton" class="btn-whatsapp">
              <i class="fab fa-whatsapp"></i>
              WhatsApp
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/product-detail.js" type="module"></script>
  <script src="/js/navbar.js" type="module"></script>
</body>
</html>
