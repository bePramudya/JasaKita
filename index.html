<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="icon" href="/src/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>JasaKita - Login</title>
    
    <!-- OneSignal Script -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" defer></script>
    
    <!-- Initialize OneSignal -->
    <script>
      window.OneSignal = window.OneSignal || [];
    </script>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="logo-section">
          <div class="logo-circle">
            <img src="/src/logo.jpg" alt="Logo" class="logo" />
          </div>
          <h1>JasaKita</h1>
          <p class="subtitle">Login untuk mengakses layanan JasaKita</p>
        </div>

        <form id="login-form">
          <div class="input-group">
            <i class="fas fa-envelope input-icon"></i>
            <input
              type="email"
              id="email"
              placeholder="Email atau No HP"
              required
            />
          </div>

          <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>

          <div class="show-password-container">
            <input type="checkbox" id="showPassword">
            <label for="showPassword">
              <i class="far fa-eye-slash"></i>
              Tampilkan kata sandi
            </label>
          </div>

          <button class="login-btn" id="login-button" type="submit">
            <span>Login</span>
            <i class="fas fa-arrow-right"></i>
          </button>

          <div class="divider">
            <span>atau</span>
          </div>

          <p class="signup-text">
            Belum punya akun?
            <a href="sign-up.html">Registrasi di sini</a>
          </p>
        </form>

        <div id="notification-popup" class="popup hidden">
          <div class="popup-content">
            <i class="popup-icon"></i>
            <p id="notification-message"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/sign-in.js" type="module"></script>
  </body>
</html>
